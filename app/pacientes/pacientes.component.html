<header>
  <ng-container *ngIf="str">
    <mat-card *ngFor="let paciente of str">
      <mat-card-content>
        <!-- Formulário de Edição -->
        <div class="informações">
          <h1 class="titulo">Prontuário de Paciente</h1>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" [(ngModel)]="paciente.name" readonly>
          <br>
          <label for="login">Usuário (Login):</label>
          <input type="text" id="login" name="login" [(ngModel)]="paciente.usuario" readonly>
          <br>
          <label>Paciente possui alergia?</label>
          <span id="alergico">{{ paciente.alergico }}</span>
          <br>

          <label for="idade">Idade:</label>
          <input type="text" id="idade" name="idade" [(ngModel)]="paciente.idade" readonly>
          <br>
          <label for="adicionais">Informações adicionais:</label>
          <input type="text" id="adicionais" name="adicionais" [(ngModel)]="paciente.infoadd" readonly>
          <br>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</header>
