<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <section class="parte-de-cima">
    <div class="inf-inicial">
      <img src="assets\medico1.jpg" alt="imagem de perfil">
      <label for="nome" class="nome"><strong>{{nomeMedico}} </strong></label>
    </div>
    <div class="botoes">
      <button class="butonStyle" id="bReceita" (click)="mostrarInputPdf=true">Preescrever Medicamento</button>
      <button class="butonStyle" id="bProntuario" (click)="redirectPront()">Cadastrar prontuário</button>
      <button class="butonStyle" id="bProntuario" (click)="redirectMedicacoes()">Ver Medicações</button>
      <button class="butonStyle" id="bConsulta" (click)="mostrarCardGerenciarConsultas = true">Ver Consultas</button>
      <div class="botoesEntrarCadastrar">
        <button class="butonStyle" mat-button [matMenuTriggerFor]="menu" id="bSeusPacientes"
          style="margin-left: 20px;">Seus pacientes</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngFor="let paciente of pacientes" (click)="redirectPerfilMeuPaciente(paciente)">
            {{ paciente.name }} <!-- Exibe o nome do paciente -->
          </button>
        </mat-menu>
      </div>

    </div>
    <div class="card modal" *ngIf="mostrarCardGerenciarConsultas">
      <div class="tools modal-content">
        <div style="align-content: center;">
          <button class="butonStyle" (click)="mostrarCardGerenciarConsultas = false"
            style="background-color: crimson; color:black;">

            <i class="fas fa-times"></i> <!-- Ícone de fechar -->
          </button>

        </div>
        <div class="card__content" style="justify-content: center;">
          <div class="div-gerenciaA textFormat">
            <p style="margin-left:32%;">Consultas de Hoje - dia: {{ dateToday | date: 'dd/MM/yyyy' }}</p>
            <ul class="lista" style="margin-left:40%;">
              <li *ngFor="let consulta of consultas">
                {{ consulta.data | date: 'HH:mm' }} - {{ consulta.paciente }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="card modal" *ngIf="mostrarInputPdf">
      <div class="tools modal-content">
        <div style="align-content: center;">
          <button class="butonStyle" (click)="mostrarInputPdf=false"
            style="background-color: crimson; color:black;">

            <i class="fas fa-times"></i> <!-- Ícone de fechar -->
          </button>

        </div>
        <div class="card__content" style="justify-content: center;">
          <div class="div-gerenciaA textFormat">
            <p style="margin-left: 32%;">Faça o upload da receita preescrita<br></p>
            <p style="margin-left: 25%;">(O documento deve estar assinado pelo responsável)</p>
            <div class="botoes">
              <!-- Outros botões existentes -->
              <input class="butonStyle" type="file" id="pdfInput" style="margin-right: 100px;">
              <!-- Input de arquivo PDF oculto -->
            </div>
            <br>
            <mat-form-field style="width: 52%;">
              <mat-label>Envie alguma observação(opcional):</mat-label>
              <textarea matInput [(ngModel)]="observacoes"></textarea>
            </mat-form-field>
            <button class="butonStyle" style="margin-left: 30%; margin-top: 90px" id="enviarButton" (click)="enviarPdf()">Enviar</button>
          </div>
        </div>
        
        
      </div>
    </div>
  </section>
  <section class="parte-de-baixo">
    <div>
      <label for="nome">Nome: {{nomeMedico}}</label>
      <label for="idade">Idade: {{idadeMedico}}</label>
      <label for="area-de-atuacao">Área de atuação: {{areaAtuacao}}</label>
    </div>
  </section>
</body>
