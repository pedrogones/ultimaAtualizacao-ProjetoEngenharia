<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>historico do paciente</title>
</head>
<body>
    <section class="parteDeCima">
        <h1>Histórico do paciente {{nomePaciente}} </h1>
        
    </section>

    <section class="parteDeBaixo">
        <form class="form">
            <p class="title">Registrar</p>
            <p class="message">Cadastre o histórico do paciente de forma fácil e rápida </p>
                <div class="flex">
            </div>  
                    
            <label>
              <input required="" placeholder="" type="text" class="input" [(ngModel)]="antecedentesMedicos" name="antecedentesMedicos">
              <span>Antecedentes Médicos</span>
            </label>
            
            <label>
              <input required="" placeholder="" type="text" class="input" [(ngModel)]="medicamentosUsoAtual" name="medicamentosUsoAtual">
              <span>Medicamento atual em uso</span>
            </label>
          
            <label>
              <input required="" placeholder="" type="text" class="input" [(ngModel)]="historicoPacienteCad" name="historicoPacienteCad">
              <span>Histórico de consultas médicas</span>
            </label>
          
            <label>
              <input required="" placeholder="" type="text" class="input" [(ngModel)]="observacoes" name="observacoes">
              <span>Observações</span>
            </label>

            <button class="submit" (click)="cadastrar()">Cadastrar</button>
            <button class="submit" (click)="cancelar()">Cancelar</button>
        </form>
    </section>


</body>
</html>
