<body>
  <div class="allContainer">
    <button class="menu-button" (click)="voltar()" style="margin-top: 15px; margin-left:10px">Voltar</button>
    <div class="container">
      <div class="header">
        <div class="logo">
          <div class="logo-text">Tabela de medicações</div>
        </div>
      </div>
    </div>
    <div class="container2">
      <div class="header">
        <mat-form-field>
          <mat-label>Busque um medicamento</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nimesulida" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">
              <button class="buttonUi"  mat-button (click)="verDetalhes(element)"> {{element.nome}} </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="classeConteudo">
            <th mat-header-cell *matHeaderCellDef>Classe Conteúdo</th>
            <td mat-cell *matCellDef="let element">{{element.classeConteudo}}</td>
          </ng-container>

          <ng-container matColumnDef="conteudoMecanismoDeAcao">
            <th mat-header-cell *matHeaderCellDef>Conteúdo de Mecanismo de Ação</th>
            <td mat-cell *matCellDef="let element">{{element.conteudoMecanismoDeAcao}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

      </div>
    </div>
  </div>

</body>
